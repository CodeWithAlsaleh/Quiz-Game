<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- INTER FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Link JS -->
    <script defer src="script.js" type="module"></script>
    <title>Quiz Game</title>
  </head>
  <body>
    <main>
      <!-- INTRO PAGE -->
      <div class="game-container">
        <h1>Quiz Time!</h1>

        <p class="game-description">
          Test your knowledge with these fun questions
        </p>

        <button class="btn-start-quiz">Start Quiz</button>
      </div>

      <!-- QUESTIONS PAGE -->
      <div class="questions-container hidden"></div>

      <!-- RESULT PAGE -->
      <div class="result-container hidden"></div>
    </main>

    <footer class="author-info">
      Coded by
      <a href="https://github.com/CodeWithAlsaleh" target="_blank"
        >Mohammed Alsaleh</a
      >
      | Inspired By
      <a href="https://www.youtube.com/@codesistency" target="_blank"
        >Codesistency</a
      >.
    </footer>
  </body>
</html>
